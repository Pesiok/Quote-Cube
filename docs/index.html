<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>hqube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles-c26858f4d2.css"/>
</head>
<body class="background">
    <header id="modal" class="modal">
        <div class="modal__content">
            <h1 class="modal__logo">hqube</h1>
            <div class="modal__text">
                <p>A simple random quote fetcher.</p>
                <p>Get a new quote by clicking on the cube.</p>
            </div>
        </div>
        <button id="modalBtn" class="modal__btn">Click here to get started.</button>
    </header>
    <div class="site-header">
        <button id="generatorBtn" aria-label="Go to title screen" class="site-header__logo">hqube</button>
    </div>
    <main role="button" tabindex="0" id="cube" class="cube">
        <div id="cube__object" class="cube__object">
            <div class="cube__wall cube__wall--front" aria-hidden="false">
                <figure class="quote">
                    <q class="quote__text">Don't believe everything you read on the internet.</q>
                    <figcaption><cite class="quote__author">Albert Einstein</cite></figcaption>
                </figure>
            </div>
            <div class="cube__wall cube__wall--back " aria-hidden="true">
                <figure class="quote">
                    <q class="quote__text"></q>
                    <figcaption><cite class="quote__author"></cite></figcaption>
                </figure>
            </div>
            <div class="cube__wall cube__wall--left" aria-hidden="true">
                <figure class="quote">
                    <q class="quote__text"></q>
                    <figcaption><cite class="quote__author"></cite></figcaption>
                </figure>
            </div>
            <div class="cube__wall cube__wall--right" aria-hidden="true">
                <figure class="quote">
                    <q class="quote__text"></q>
                    <figcaption><cite class="quote__author"></cite></figcaption>
                </figure>
            </div>
            <div class="cube__wall cube__wall--top" aria-hidden="true">
                <figure class="quote">
                    <q class="quote__text"></q>
                    <figcaption><cite class="quote__author"></cite></figcaption>
                </figure>
            </div>
            <div class="cube__wall cube__wall--bottom" aria-hidden="true">
                <figure class="quote">
                    <q class="quote__text"></q>
                    <figcaption><cite class="quote__author"></cite></figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer class="site-footer">
       <a id="twitterBtn" class="site-footer__icon site-footer__icon--twitter" aria-label="Tweet it!" href="https://twitter.com/share?text=Don%27t%20believe%20everything%20you%20read%20on%20the%20internet%20~%20Albert%20Einstein">
           <img aria-hidden="true" src="assets/images/twitter.svg" alt="">
       </a>
       <a class="site-footer__icon site-footer__icon--github" aria-label="Checkout my github!" href="https://github.com/Pesiok">
           <img aria-hidden="true" src="assets/images/github.svg" alt="">
       </a>
    </footer>
    <canvas aria-hidden="true" class="particles"></canvas>
    <script src="https://npmcdn.com/particlesjs@2.0.2/dist/particles.min.js"></script>
    <script src="assets/scripts/app-dfc93f4f78.js"></script>
</body>
</html>
