<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>hqube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
</head>
<body class="background">
    <div role="button" tabindex="0" id="cube" class="cube">
        <div id="cube__object" class="cube__object animation">
            <div class="cube__wall cube__wall--front">
                <div class="quote">
                    <q class="quote__text">Click on the cube to rotate it and get a brand new quote!</q>
                    <cite class="quote__author">Page author</cite>
                </div>
            </div>
            <div class="cube__wall cube__wall--back">
                <div class="quote" aria-hidden="true">
                    <q class="quote__text"></q>
                    <cite class="quote__author"></cite>
                </div>
            </div>
            <div class="cube__wall cube__wall--left">
                <div class="quote" aria-hidden="true">
                    <q class="quote__text"></q>
                    <cite class="quote__author"></cite>
                </div>
            </div>
            <div class="cube__wall cube__wall--right">
                <div class="quote" aria-hidden="true">
                    <q class="quote__text"></q>
                    <cite class="quote__author"></cite>
                </div>
            </div>
            <div class="cube__wall cube__wall--top">
                <div class="quote" aria-hidden="true">
                    <q class="quote__text"></q>
                    <cite class="quote__author"></cite>
                </div>
            </div>
            <div class="cube__wall cube__wall--bottom">
                <div class="quote" aria-hidden="true">
                    <q class="quote__text"></q>
                    <cite class="quote__author"></cite>
                </div>
            </div>
        </div>
    </div>
    
    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>
</html>
